<div class="py-5">
    <div class="container">
        <div class="row">
            <div class="col-md-4"> </div>
            <div class="col-md-8">
                <book-search></book-search>
            </div>
        </div>
    </div>
</div>
<div class="py-0">
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <ul class="nav nav-pills flex-column">
                    <li class="nav-item"> <a class="nav-link" [class.active]="category == 'all'" (click)="getBooksListByCategory('all')">All</a> </li>
                    <li class="nav-item"> <a class="nav-link" [class.active]="category == 'novel'" (click)="getBooksListByCategory('novel')">Novel</a> </li>
                    <li class="nav-item"> <a class="nav-link" [class.active]="category == 'magazine'" (click)="getBooksListByCategory('magazine')">Magazine</a> </li>
                    <li class="nav-item"> <a class="nav-link" [class.active]="category == 'nonfiction'" (click)="getBooksListByCategory('nonfiction')">Nonfiction</a> </li>
                </ul>
            </div>
            <div class="col-md-8">
                <div class="row" *ngFor="let book of books">
                    <div class="col-md-4 align-self-center py-1" id="image">
                        <a routerLink="/detail/{{book.id}}" routerLinkActive="active">
                            <img class="center-block img-fluid d-block" src="{{book.imgurl}}">
                        </a>
                    </div>
                    <div class="col-md-8 align-self-center py-1">
                        <div class="card">
                            <div class="card-block">
                                <h4 class="card-title" id="bookTitle" routerLink="/detail/{{book.id}}" routerLinkActive="active">{{book.title}}</h4>
                                <h6 class="card-subtitle">by {{ book.author }}</h6>
                                <p class="card-text p-y-1">{{ book.description }}</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
